<!DOCTYPE html>
<html lang="en" dir="ltr" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Intellisync Business Suite - Smart Business Intelligence & Financial Analytics</title>
    <meta name="title" content="Intellisync Business Suite - Smart Business Intelligence & Financial Analytics">
    <meta name="description" content="Professional business analytics suite featuring financial calculators, ratio analysis, and strategic pricing tools for data-driven decision making.">
    <meta name="keywords" content="business intelligence, financial analytics, ratio analysis, pricing strategy, business calculator">
    <meta name="author" content="Intellisync Solutions">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://intellisync-suite.com/">
    <meta property="og:title" content="Intellisync Business Suite - Smart Business Intelligence & Financial Analytics">
    <meta property="og:description" content="Professional business analytics suite featuring financial calculators, ratio analysis, and strategic pricing tools for data-driven decision making.">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://intellisync-suite.com/">
    <meta property="twitter:title" content="Intellisync Business Suite - Smart Business Intelligence & Financial Analytics">
    <meta property="twitter:description" content="Professional business analytics suite featuring financial calculators, ratio analysis, and strategic pricing tools for data-driven decision making.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/src/assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- PWA -->
    <meta name="application-name" content="Intellisync Suite">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Intellisync Suite">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark">
    <script>
      // Prevent FOUC (Flash of Unstyled Content)
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.remove('light')
          document.documentElement.classList.add('dark')
        }
      } catch (e) {}
    </script>
  </head>
  <body class="antialiased bg-white dark:bg-slate-900 text-slate-900 dark:text-white">
    <div id="root"></div>
    <noscript>
      <div class="p-4 text-center">
        <h1 class="text-xl font-bold">JavaScript Required</h1>
        <p>Please enable JavaScript to use Intellisync Business Suite.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
